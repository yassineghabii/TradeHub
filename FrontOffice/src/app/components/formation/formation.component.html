     <body data-home-page="Accueil.html" data-home-page-title="Accueil" class="u-body u-xl-mode " data-lang="fr">
      <section class="u-clearfix u-container-align-center u-grey-90 u-section-1 " id="carousel_42f3">
        <div class="u-container-align-center u-container-style u-group u-image u-image-1 formation-container" data-image-width="1980" data-image-height="1132">
          <div class="u-container-layout u-valign-top-lg u-valign-top-md u-valign-top-sm u-valign-top-xl u-container-layout-1 ">
            <h2 class=" u-text-aziz " data-animation-name="customAnimationIn" data-animation-duration="1500">Liste des Formations</h2>
            <h2 class="display-5 text-primary mb-2 text-center" style="font-size: 1.5rem;">Découvrez les formations disponible en ligne</h2>

        </div>
        </div>
  
        <div class="row">
          <div class="col-md-6 col-lg-4 " *ngFor="let i of listFormation |paginate: { itemsPerPage: 3, currentPage: page }">
            <div class="u-container-align-center u-container-style u-shape-rectangle u-white u-list-item-1" data-animation-name="customAnimationIn" data-animation-duration="1500">
              <div class="u-container-layout u-similar-container u-container-layout-2">
                <div class="u-align-center u-container-style u-layout-cell u-size-40 u-white u-layout-cell-1">
                  <div class="u-container-layout u-valign-top u-container-layout-1">
                    <button class="btn btn-outline-danger mb-2" (click)="votelike(i.id)">
                      <i class="fas fa-heart"></i>
                    </button>
                    <br>
                    <br>
                    <button class="btn btn-outline-danger mb-2" (click)="votedislike(i.id)">
                      <i class="fas fa-heart-broken"></i>
                    </button>
                    <p class="u-align-center u-text u-text-1">{{i.nom}}</p>
                    <p class="u-align-center u-text u-text-2">Du {{i.date_debut}} au {{i.date_fin}}</p>
                    <p class="u-align-center u-text u-text-3">nombre de personnes max : {{i.capacite}}</p>
                    <p class="u-align-center u-text u-text-3">Thématique: {{i.thematique}}</p>
                    <p class="u-align-center u-text u-text-3">Description: {{i.description}}</p>
                    <br>
                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="participer(i.id)">
                        <i class="bi bi-check-circle"></i> Participer
                      </button>
                      <br>
                      <button type="button" class="btn btn-primary btn-lg btn-block" (click)="annulerparticiper(i.id)">
                        <i class="bi bi-x-circle"></i> Annuler participation
                      </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" class="section-padding-bottom : 5px">
          <div class="col-12">
              <nav class="mt-3">
                  <pagination-controls class="center-pagination" (pageChange)="page = $event"></pagination-controls>
              </nav>
          </div>
      </div>
  
       
      </section>
