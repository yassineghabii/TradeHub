<div class="center-container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Mot de passe Oublié ?</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Votre addesse e-mail ou Numéro de téléphone:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary">Envoyer</button>
            <button class="btn btn-secondary" routerLink="/login">Se connecter</button>
          </div>
        </form>
        <div *ngIf="message" class="mt-3">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
