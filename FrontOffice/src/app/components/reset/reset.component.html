<div class="center-container">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Réinitialisez votre mot de passe</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="token">Jeton de Securité:</label>
            <input type="text" class="form-control" id="token" [(ngModel)]="token" name="token" required>
          </div>
          <div class="form-group">
            <label for="newPassword">Nouveau mot de passe:</label>
            <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
          </div>
          <div class="d-flex justify-content-between mt-3"> <!-- Flexbox for side by side layout -->
            <button type="submit" class="btn btn-primary">Réinitialiser</button>
            <a routerLink="/login" class="btn btn-primary">Se connecter</a>
          </div>
        </form>
        <div *ngIf="message" class="mt-3">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
