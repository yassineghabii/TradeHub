<style>
    .center-pagination {
display: flex;
justify-content: center;
align-items: center;
margin-top: 20px;
}
         .aziz {
float: left;
height: 470px;
width: 23%;
padding: 0 10px;
}
.formation-container {
    background-image: url('/assets/images/formation.jpg');
    /*background-color: #001f3f; */
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ajoutez une ombre légère */
}

.my-custom-class {
max-width: 90%;
width: 90%;
}
.u-text-aziz {
    color: rgba(245, 245, 245, 0.663); /* Remplacez ceci par la couleur bleu foncé de votre choix */
    text-align: center;
    font-weight: bold; /* Rendre le texte gras */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}
.support-card {
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.support-card:hover {
    transform: scale(1.05);
}

.support-card h1 {
    font-size: 2.5rem;
}

.support-card h4 {
    font-size: 1.2rem;
}

.support-card p {
    font-size: 1.1rem;
    line-height: 1.6;
}

.support-card a.btn {
    font-size: 1.2rem;
    margin-top: 20px;
}
.bg-image {
    background-image: url('/assets/images/support.jpg'); /* Spécifiez le chemin de votre image de fond */
    background-size: cover;
    background-position: center;
    color: #000000; 
}
</style>
<div class="container-fluid bg-dark p-1 mb-1 reduce-margin">
    <div class="col-12 text-center">
      <h1 class="display-3 text-white mb-1 animated fadeIn" style="font-size: 2rem;">Liste des supports pédagogique</h1>
      <h2 class="display-5 text-primary mb-2" style="font-size: 1.5rem;">Instruisez vous en découvrant nos différents supports pédagogique</h2>
      <p class="lead text-white-50" style="font-size: 1rem;">En savoir plus sur les tendances de la finance et du trading </p>
    </div>
  </div>
<div class="container-fluid bg-secondary py-5 bg-image">
    <div class="row g-3 justify-content-center">
        <!-- Boucle sur les éléments de listSupport -->
        <div *ngFor="let i of listSupport|paginate: { itemsPerPage: 3, currentPage: page }" class="col-lg-4">
            <div class="support-card bg-light p-4 mb-5">
                <h1 class="display-5 mb-4 text-primary"><span class="fw-bold">{{i.nom}}</span></h1>
                <h4 class="text-primary mb-4">{{i.date_publication}}</h4>
                <p class="mb-4">{{i.description}}</p>
                <a href="{{i.medialink}}" class="btn btn-primary py-md-3 px-md-5 rounded-pill">Découvrir</a>
            </div>
        </div>
        <div class="row" class="section-padding-bottom : 5px">
            <div class="col-12">
                <nav class="mt-3">
                    <pagination-controls class="center-pagination" (pageChange)="page = $event"></pagination-controls>
                </nav>
            </div>
        </div>
        </div>
</div>
