  <!-- reclamation-form.component.html -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header" style="background-color: #152440; color: white;">
            <h1 class="display-5 mb-0">Reclamation Form</h1>
          </div>
          <div class="card-body">
            <form [formGroup]="reclamationForm" (ngSubmit)="addReclamation()">
              <!-- <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" formControlName="date" class="form-control" />
              </div> -->
  
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control" />
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">Sujet:</label>
                <input type="email" id="Sujet" formControlName="email" class="form-control" />
              </div>
  
              <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" formControlName="description" class="form-control"></textarea>
              </div>
  
              <!-- Add more fields if needed -->
  
              <button type="submit" [disabled]="!reclamationForm.valid" class="btn btn-primary" style="align-content: center">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
