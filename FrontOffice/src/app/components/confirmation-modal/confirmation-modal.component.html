<div class="modal-header bg-danger text-white">
  <h4 class="modal-title" style="color: white;">Confirmation</h4>
  <button type="button" class="close" aria-label="Close" (click)="decline()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p class="text-center">Êtes-vous sûr de vouloir changer votre mot de passe?</p>
</div>
<div class="modal-footer justify-content-between">
  <button type="button" class="btn btn-danger" (click)="decline()">Non</button>
  <button type="button" class="btn btn-dark" (click)="confirm()">Oui</button>
</div>
