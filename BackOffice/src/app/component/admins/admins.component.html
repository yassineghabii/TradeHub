<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Des Administrateurs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Importation de la police Roboto -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Ici, nous reprenons exactement les mêmes styles que ceux que vous avez fournis pour le portefeuille */
        body {
            font-family: 'Roboto', sans-serif;
        }
        tbody {
            display: block;
            overflow-y: auto;
        }
        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        .content {
            padding: 20px;
            max-height: 700px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            text-align: center;
            border: 1px solid #ddd;
            padding: 8px;
        }
        thead {
            background-color: #f5f5f5;
        }
        th {
            padding: 25px;
            padding-bottom: 10px;
            font-weight: 500;
        }
        .text-success {
            color: green;
        }
        .text-danger {
            color: red;
        }
        .title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .search-container {
            position: relative;
            width: 20%;
            margin-right: 20px;
            margin-left: 5px;
            margin-bottom: 1px;
            display: inline-block;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        .search-input:focus {
            border-color: #007BFF;
            outline: none;
        }
        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #f5f5f5;
        }
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
        }
        .material-icons:hover {
            cursor: pointer;
            color: #007BFF;
        }
        th:nth-child(3), td:nth-child(3) {
            width: 17%;
        }
        th:nth-child(8), td:nth-child(8),
        th:nth-child(10), td:nth-child(10) {
            width: 8%;
        }
    </style>
</head>

<body>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Liste Des Administrateurs</h4>
                    </div>
                    <!-- Zone de recherche -->
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div class="search-container">
                            <input class="search-input" type="text" [(ngModel)]="searchStr" (input)="searchAdmins()" placeholder="Rechercher un administrateur...">
                            <i class="material-icons search-icon">search</i>
                        </div>
                        <button mat-raised-button color="accent" (click)="openAddModal()" style="margin-right: 20px;">AJOUTER UN NOUVEL ADMIN</button>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>E-Mail</th>
                                <th>Numéro de téléphone</th>
                                <th>CIN</th>
                                <th>Adresse</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let admin of filteredAdmins">
                                <td>{{ admin.lastname }}</td>
                                <td>{{ admin.firstname }}</td>
                                <td>{{ admin.email }}</td>
                                <td>{{ admin.phone_number }}</td>
                                <td>{{ admin.cin }}</td>
                                <td>{{ admin.address }}</td>
                                <td>
                                    <i class="material-icons text-primary" style="cursor:pointer;" (click)="openUpdateModal(admin)">edit</i>
                                    <i class="material-icons text-danger" style="cursor:pointer;" (click)="deleteAdmin(admin.id)">delete</i>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
