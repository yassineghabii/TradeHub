<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 30px;
            border: 1px solid #ddd;
        }
        .profile-heading {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .profile-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .profile-section-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #555;
        }
        .profile-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-item {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .profile-item strong {
            font-weight: bold;
            margin-right: 10px;
            display: inline-block;
            width: 140px;
        }
        input[type="password"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h2 class="profile-heading">Profil Administrateur</h2>
    <div class="profile-section">
        <div class="profile-section-title">Informations Personnelles</div>
        <ul class="profile-list">
            <li class="profile-item"><strong>Nom :</strong> {{ adminInfo.lastname }}</li>
            <li class="profile-item"><strong>Prénom :</strong> {{ adminInfo.firstname }}</li>
        </ul>
    </div>
    <div class="profile-section">
        <div class="profile-section-title">Coordonnées</div>
        <ul class="profile-list">
            <li class="profile-item"><strong>Email :</strong> {{ adminInfo.email }}</li>
            <li class="profile-item"><strong>Téléphone :</strong> {{ adminInfo.phone_number }}</li>
        </ul>
    </div>
    <div class="profile-section">
        <div class="profile-section-title">Identifiant et Mot de Passe</div>
        <ul class="profile-list">
            <li class="profile-item"><strong>Identifiant :</strong> {{ adminInfo.id_admin }}</li>
        </ul>
    </div>
</div>
</body>
</html>
